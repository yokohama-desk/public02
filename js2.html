<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
<script>
google.script.run.withSuccessHandler(initializeVue).getJsonData();


function initializeVue(values){
  console.log(values);
  values = JSON.parse(values);  
  var header = Object.keys(values[0]);//ヘッダーも配列から使う場合
  
  new Vue({
    el: '#app',
    data: {
      tocTitle: 'GASとvue.jsとmomentとアクセス権と画像とtable.header',
      tocDescription: '承認された人だけ見ることが出来ます',
      headers:header,
      lists: values
    },
    filters: {
      moment: function (date) {
      return moment(date).format('YYYY/MM/DD');
    }
    }
  });
}
